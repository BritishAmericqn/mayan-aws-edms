<script>
    'use strict';

    $('body').on('click', '.source-staging_source_file-select', function (event) {
        const $stagingFolderFileID = $('#id_source-staging_source_file_id');
        $stagingFolderFileID.val($(this).data('encoded_filename'));
        $stagingFolderFileID.trigger('change');
        event.preventDefault();
    });
</script>
